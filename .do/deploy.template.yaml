# Simplified Digital Ocean App Platform Configuration
# Use this template if the full app.yaml is too complex

name: alcel-marine-app

services:
  # Combined service (API + Static files)
  - name: app
    environment_slug: node-js

    github:
      branch: main
      deploy_on_push: true
      repo: YOUR_GITHUB_USERNAME/alcel-marine-app

    # Build both frontend and backend
    build_command: npm install && npm run build

    # Start the backend server (which can serve static files)
    run_command: npm run start:production

    envs:
      - key: NODE_ENV
        value: "production"
      - key: PORT
        value: "8080"
      - key: MONGODB_URI
        type: SECRET
      - key: JWT_SECRET
        type: SECRET
      - key: JWT_REFRESH_SECRET
        type: SECRET
      - key: SESSION_SECRET
        type: SECRET

    health_check:
      http_path: /api/health

    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
